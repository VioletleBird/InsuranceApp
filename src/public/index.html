<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>PojištěníApp</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <h1>PojištěníApp</h1>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="nav-links">
                <li id="person-list">Pojištěnci</li>
                <li id="insurance-list">Pojištění</li>
                <li id="about">O aplikaci</li>
            </ul>

            <ul class="nav-login">
                <li>Uživatel</li>
                <li><button>Odhlásit se</button></li>
            </ul>
        </div>
    </nav>

    <main>

        <div class="container">
            <div class="login">
                <h3>Pro zobrazení dat se přihlaste.</h3>
                <form class="login-form" action="">
                    <input type="text" name="username" placeholder="email" required>
                    <input type="password" name="password" placeholder="heslo" required>
                    <button class="btn-submit btns">Přihlásit se</button>
                </form>
                <p>Pokud ještě nejste uživatelem, registrujte se <span><button class="btns btn-submit-sm">ZDE</button></span></p>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-wrapper">
            <p>Tato aplikace je vytvořena za účelem projektu k rekvalifikačnímu kurzu.</p>
            <p>Vytvořila Barbora Hanfová</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
